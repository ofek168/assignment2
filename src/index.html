<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Account Page</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
</head>
<body>
    <h2>Registration Form</h2>
    <form action = "http://localhost:3000/user" method = "POST">
        <br />
        <legend>Student info</legend>

        <label for="First empty">First name:</label>
        <input type = "text" id = "empFirst" name = "empFirst" />
        <br /><br />

        <label for="Last empty">Last name:</label>
        <input type = "text" id = "empLast" name = "empLast" />
        <br /><br />

        <label for="Pronouns empty">Pronouns:</label>
        <input type = "text" id = "empPronouns" name = "empPronouns" />
        <br /><br />

        <label for="Email empty">Email:</label>
        <input type = "text" id = "empEmail" name = "empEmail" />
        <br /><br />

        <label for="Birth empty">Birth-date:</label>
        <input type = "text" id = "empBirth" name = "empBirth" />
        <br /><br />

        <label for="Password empty">Create Password:</label>
        <input type = "password" id = "empPassword" name = "empPassword" />
        <br /><br />

        <br />
      </fieldset>
      <br />
      <button type = "submit" > Submit Registration Form</button>
    </form>
</body>
</html>
